{% load i18n %}
<div align="center" id="alert_message">
  {% if alert_type == 'error' %}
    <div class="alert alert-danger fade in">
  {% else %}
    <div class="alert alert-{{alert_type}} fade in">
  {% endif %}
    <button class="close" data-dismiss="alert" type="button">&times;</button>
    {% trans message|escape|safe %}
  </div>
</div>
